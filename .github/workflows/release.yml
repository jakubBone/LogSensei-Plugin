# Workflow for publishing plugin to JetBrains Marketplace
name: Release

# Trigger on version tags only
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run tests
        run: ./gradlew test

      - name: Publish to Marketplace
        env:
          PUBLISH_TOKEN: ${{ secrets.JETBRAINS_MARKETPLACE_TOKEN }}
        run: ./gradlew publishPlugin

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/distributions/*.zip
          body: |
            ## LogSensei ${{ github.ref_name }}

            ### What’s new
            - New inspection: Controller method missing entry/exit logs (@RestController, @Controller)

            ---
            ### Installation
            **From Marketplace:** Settings → Plugins → Marketplace → search "LogSensei"

            **Manual:** Download ZIP below → Settings → Plugins → ⚙️ → Install from Disk