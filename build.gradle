plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.17.4'
}

group = 'com.jakubbone'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

intellij {
    version = '2024.1.7'
    type = 'IC' // IntelliJ IDEA Community Edition
    plugins = ['java']
}

tasks.withType(JavaCompile) {
    sourceCompatibility = '17'
    targetCompatibility = '17'
}

patchPluginXml {
    sinceBuild = '241'
    untilBuild = '243.*'
}